<h1 mat-dialog-title>Add new contact</h1>
<div mat-dialog-content>
  <form [formGroup]="contactAddForm">
    <mat-form-field>
        <input matInput type="text" name="name" formControlName="name" placeholder="name">
    </mat-form-field>

    <mat-form-field>
        <textarea matInput type="text" name="address" formControlName="address" placeholder="Address"></textarea>
    </mat-form-field>

    <mat-form-field>
        <input matInput type="text" name="phone_number" formControlName="phone_number" placeholder="Phone Number">
    </mat-form-field>
  </form>
<div mat-dialog-actions>
  <button mat-button (click)="close()">Cancel</button>
  <button mat-button  (click)="add()">Add Contact</button>
</div>
